{% extends 'layout.html' %}
{% block title %}Update{% endblock %}

{% block content%}
<h2 class="text-center">Update {{ user.username }}</h2>
<form class="well" action="/update/{{ user.id }}" method="post">
  <label class="col-sm-offset-1" for="username">Username:</label>
  <input id="username" type="text" name="username" value="{{ user.username }}">
  <label class="col-sm-offset-2" for="email">Email:</label>
  <input id="email" type="text" name="email" value=" {{ user.email }}">
  <input type="submit" name="submit" value="Submit">
</form>


{% endblock %}
